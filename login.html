<!DOCTYPE html>
<html>
<head>
    <title>M-Pesa Payment</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üí∞ M-Pesa Payment</h1>
    
    <form id="paymentForm">
        <div class="form-group">
            <label for="phone">Phone Number (254...):</label>
            <input type="text" id="phone" value="254712345678" required>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount (KES):</label>
            <input type="number" id="amount" value="1" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="reference">Reference:</label>
            <input type="text" id="reference" value="TestPayment" required>
        </div>
        
        <button type="submit">Initiate M-Pesa Payment</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const reference = document.getElementById('reference').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Processing...</p>';
            
            try {
                const response = await fetch('/initiate-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone_number: phone,
                        amount: amount,
                        account_reference: reference,
                        description: 'Payment for services'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Payment Initiated Successfully!</h3>
                        <p>Check your phone to complete the M-Pesa payment.</p>
                        <p><strong>Message:</strong> ${data.customer_message}</p>
                        <p><strong>Reference:</strong> ${data.checkout_request_id}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Payment Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Network Error</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
